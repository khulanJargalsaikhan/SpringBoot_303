<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/process}" th:object="${course}" method="post">
    <input type="hidden" th:field="*{id}">
    Title: <input type="text" th:field="*{title}">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    <br>
    Instructor: <input type="text" th:field="*{instructor}">
    <span th:if="${#fields.hasErrors('instructor')}" th:errors="*{instructor}"></span>
    <br>
    Description: <textarea rows="3" th:field="*{description}"></textarea>
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    <br>
    Credits: <input type="number" th:field="*{credit}">
    <span th:if="${#fields.hasErrors('credit')}" th:errors="*{credit}"></span>
    <br>
    <input type="submit" value="Submit">
</form>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
